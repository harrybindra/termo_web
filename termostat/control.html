text-align: center;        
padding-bottom: 40px;

     #temp h1{

</head>
<body onload="load()">
    <div id="box_contener">
        <div id="inner_box">
        <div id="temp">
            <h3>Temperature</h3>
            <div></div>
            <h1>102°C</h1>
        </div>
        <div id="hume">
            <h3>Humidity</h3>
            <div></div>
            <h1>102%</h1>
        </div>
    </div>
        <div id="settemp">
            <h3>Set Temperature</h3>
            <div></div>
            <h1>102°C</h1>
            <button id="btn_add" onclick="btn_add()">+</button>
            <button id="btn_rem" onclick="btn_rem()">-</button>
        </div>
    </div>
  

<script>
        
        var ws =new WebSocket();
        import { connect } from "mqtt"
const client = connect('mqtt://test.mosquitto.org')
client.on("connect", () => {
  client.subscribe("presence", (err) => {
    if (!err) {
      client.publish("presence", "Hello mqtt");
    }
  });
});

client.on("message", (topic, message) => {
  // message is Buffer
  console.log(message.toString());
  client.end();
});
    function load() {
        ws.onopen() 
    }
    function btn_add() {
        var set_temp_obj ={"temp":document.getElementById()}
    ws.send(JSON.stringify(set_temp_obj));
    ws.addEventListener("message",(inf)=>{
        console.log(inf.data);
    })
    }
   
</script>
</body>
